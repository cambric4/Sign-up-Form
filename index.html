<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="big-container">
        <div class="left-container">
            <div class="logo">
                <img>
                <p>The Fun Kids Club</p>
            </div>
            <p class="credit">Photo by <a href="https://unsplash.com/photos/group-of-women-standing-on-green-grass-field-during-daytime-DqgMHzeio7g">Artem Kniaz</a> on <a href="https://unsplash.com/">Unsplash</a></p>
        </div>
        <div class="right-container">
            <div class="quote">
                <p class="disclaimer">This is not a real online service!</p>
                <p>Want to be part of the Fun Kids Club? It will change your life and create amazing memories! Sign up <em>NOW</em></p>
                <p>You <em>know</em> you want to!</p>
            </div>
            <div class="container">
                <form>
                    <div class="all-input">
                        <div class="names">
                            <div class="first">
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name"/>
                            </div>
                            <div class="last">
                                <label for="last-name">Last Name</label>
                                <input type="text" id="last-name"/>
                            </div>
                        </div>
                        <div class="contact">
                            <div class="email">
                                <label for="email">Email Address</label>
                                <input type="email" id="email"/>
                            </div>
                            <div class="number">
                                <label for="phone">Phone number</label>
                                <input type="text" id="phone"/>
                            </div>
                        </div>
                        <div class="set-password">
                            <div class="password-one">
                                <label for="password">Password</label>
                                <input type="password" id="password" required>
                            </div>
                            <div class="con-password">
                                <label for="confirm-password" id="confirm-password" required>Confirm Password</label>
                                <input type="password" id="confirm-password" required>
                            </div>
                        </div>
                    </div>
                    <div class="button">
                        <button type="submit" id="send-form">Create Account</button>
                        <p class="log-in">Already Have an Account? <a href>Log In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
